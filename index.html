<HTML>

<head>
      <style type="text/css">
            @font-face {

            * {
                  color: gold;

            body {
                  display: flex;

            h1 {
                  font-size: 56pt;
                  color: gold;
                  font-family: "OldLondon";
            }

            label {
                  color: gold;
            }

            select {
                  background-color: darkblue;
                  border: 3px;
            }

            select:hover {
                  background-color: darkblue;
            }

            button {
                  background-color: darkblue;
                  border: 2px;

            button:hover {
                  background-color: blue;

      </style>

</head>

<body>
      <h1>Floriography</h1>
      <div>
            <label for="flowers">Choose a flower:</label>
            <select name="flowers" id="flowers"></select>
            <button id="ShareButton">SHARE</button>
      </div>
</body>

<script type="text/javascript">
      const JSON = [
            {
                  "name": "Rose",
                  "meaning": "Test Text meaning"
            }, {
                  "name": "Rose",
                  "meaning": "Test Text meaning"
            }, {
                  "name": "Rose",
                  "meaning": "Test Text meaning"
            }, {
                  "name": "Rose",
                  "meaning": "Test Text meaning"
            }
      ]

      const flowerSelect = document.getElementById("flowers");

      JSON.forEach(element => {
            let child = document.createElement('option');
            child.setAttribute("value", element.name);
            child.innerText = element.name;
            flowerSelect.append(child)
      });


      const urlID = new URLSearchParams(window.location.search).get('id')

      document.getElementById("ShareButton").addEventListener('click', async () => {
            if (navigator.share) {
                  try {
                        await navigator.share({ url: "https://ryan-esdale.github.io/floriography/", text: "Test Text", title: "Floriography" });
                  } catch (err) {
                        alert(err)
                        console.error('Error sharing content:', err);
                  }
            } else {
                  // Fallback for browsers that do not support the Web Share API
                  alert('Sharing is not supported on this device. Link copied to clipboard.');
                  navigator.clipboard.writeText("Test text goes here");
            }
      })
</script>

</HTML>
